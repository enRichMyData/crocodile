[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marker definitions
markers =
    unit: marks a test as a unit test
    integration: marks a test as an integration test
    api: marks a test as an API test
    slow: marks a test as slow (can be skipped with -m "not slow")
    
# Added marker for running minimal tests first
    minimal: marks a test as minimal/simple (can be run with -m "minimal")

# Configure test coverage 
addopts = --cov=backend --cov=crocodile --cov-report=term-missing --cov-report=xml --no-cov-on-fail

# Configure asyncio with fixed settings to avoid warnings
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function